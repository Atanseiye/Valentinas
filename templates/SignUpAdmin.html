{% extends 'base_dashboard.html' %}

{% block body %}
<!-- Sign Up Start -->
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <a href="/" class="">
                        <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Valentina</h3>
                    </a>
                    <h3>Sign Up Admin</h3>
                </div>
                <form action="/signup_now" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name='username' id="floatingText" placeholder="jhondoe">
                        <label for="floatingText">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" name="password" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" name="password_again" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Your Password Again</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" name="admin" id="admin"
                            placeholder="Password">
                        <label for="floatingPassword">Are you an Admin</label>
                    </div>
                    
                    <!-- <div class="form-floating mb-4">
                            <input type="radio" name="admin" value="admin">
                            Admin
                        </label>
                    </div> -->

                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a href="{{ url_for('signup_now') }}">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                </form>
                <p class="text-center mb-0">Already have an Account? <a href="{{ url_for('login') }}">Sign In</a></p>
            </div>
        </div>
    </div>
</div>
<!-- Sign Up End -->
</div>

{% endblock %}
